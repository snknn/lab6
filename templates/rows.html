<!DOCTYPE html> 
<html> 
    <head> 
        <title>Flask and SQLite </title> 
    </head> 
    <style> 
        table, th, td { 
        border:1px solid black; 
        } 
        </style> 
    <body> 
        <table style="width:100%"> 
            <tr> 
            <th>Id</th> 
            <th>Name</th> 
            <th>Gift</th> 
            <th>Price</th> 
            <th>Status</th> 
            </tr> 
            {%for participant in items%} 
            <tr> 
                <td>{{participant[0]}}</td> 
                <td>{{participant[1]}}</td> 
                <td>{{participant[2]}}</td> 
                <td>{{participant[3]}}</td> 
                <td>{{participant[4]}}</td> 
                </tr> 
            {%endfor%} 
        </table>		 
    </body> 
</html>
